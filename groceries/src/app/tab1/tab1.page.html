<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center" *ngIf="loadItems().length === 0">
    No items available on the list!
  </h3>

  <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
    <ion-item>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="editItem(item, i)" color="primary">
        <ion-icon name="create"></ion-icon>
        Edit
      </ion-item-option>

      <ion-item-option (click)="shareItem(item, i)" color="secondary">
        <ion-icon name="share"></ion-icon>
        Share
      </ion-item-option>

      <ion-item-option (click)="removeItem(item, i)" color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
